name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Nextflow lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: nf-core/setup-nextflow@v2
        with:
          version: '24.10.0'

      - name: Check Nextflow syntax
        run: nextflow run main.nf -preview

  corset-build:
    name: Corset C/C++ build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: paliocha/Corset
          ref: master

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential autoconf \
            libhts-dev \
            zlib1g-dev libbz2-dev liblzma-dev \
            libcurl4-openssl-dev libdeflate-dev

      - name: Configure
        run: |
          autoconf
          ./configure

      - name: Build
        run: make -j$(nproc)

      - name: Verify binary
        run: ./corset --version
